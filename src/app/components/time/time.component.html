<div class="container">
    <!-- LISTAR -->
    <ul class="list-group">
        <li *ngFor="let time of times" class="list-group-item">{{ time.nome }} <button type="button" routerLink="time/alterar/{{time.id}}" class="btn btn-primary">Alterar</button></li>
    </ul>
    <br>
    <button class="btn btn-success" (click)="showPostForm()">Incluir novo time</button>

    <div *ngIf="boolPostForm">
        <form (ngSubmit)="onSubmit()">
            <input type="text" name="nome" id="nome" [(ngModel)]="time.nome" required>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</div>

<div class="container">
    <!-- LISTAR -->
    <ul class="list-group">
        <li *ngFor="let cliente of clientes" class="list-group-item d-flex justify-content-between">{{ cliente.nome }} <button type="button" routerLink="/cliente/alterar/{{cliente.id}}" class="btn btn-primary">Alterar</button></li>
    </ul>
    <br>
    <button class="btn btn-success" (click)="showPostForm()">Incluir novo cliente</button>

    <div *ngIf="boolPostForm">
        <div class="card">            
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-card">
                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex">
                        <label for="nome">Nome do cliente</label>
                        <input formControlName="nome" type="text" name="nome" id="nome" [(ngModel)]="cliente.nome" required>
                        <span class="error" *ngIf="form.controls.nome.errors">
                            Este campo é obrigatório!
                        </span>
                    </div>
                </div>
                <input *ngIf="form.valid" [disabled]="!form.valid" class="my-submit-button" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</div>

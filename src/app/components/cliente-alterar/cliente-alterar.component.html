<h1 class="py-3 text-center">Alterar cliente do id: {{cliente.id}}</h1>

<div class="container my-3">
    <div class="card" style="width: 32rem; margin: auto; float: none;">
        <div class="card-body register-form">
            <form >
                <label for="nome">Nome do cliente: </label>
                <input name="nome" value="{{ cliente.nome }}"class="form form-control" id="nome" [(ngModel)]="cliente.nome" required><br><br>
                <button class="btn btn-danger" (click)="goBack()">Fechar sem salvar</button> 
                <button class="btn btn-success" (click)="alterar()">Salvar</button>
            </form>
        </div>
    </div>
</div>

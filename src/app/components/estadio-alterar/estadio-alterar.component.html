        <div class="card-body register-form">
            <form >
                <label for="nome">Nome do est√°dio: </label>
                <input name="nome" value="{{ estadio.descricao }}"class="form form-control" id="nome" [(ngModel)]="estadio.descricao" required><br><br>
                <button class="btn btn-danger" (click)="goBack()">Fechar sem salvar</button> 
                <button class="btn btn-success" (click)="alterar()">Salvar</button>
            </form>
        </div>
    </div>
</div>
